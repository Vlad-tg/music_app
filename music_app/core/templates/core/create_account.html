{% extends 'core/index.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/core/css/create_account_style.css' %}" type="text/css"/>

<div class="div-create-account">
    <div class="div-create-account-form">
        <form style="" action="" method="post">
            <div class="div-create-account-two-form">
                <h3 style="color: #EE82EE; text-shadow: 0 0 5px #EE82EE; font-family: Tahoma, serif;
                text-align: center;" class="text-center">Create account</h3>
                <div class="div-create-account-line"></div>
                <div class="div-create-account-three-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="button-create-account-form" value="Sign in">

                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
